<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="morado">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="abrirPagina(tabs)">
        Tabs
      </button>
      <button ion-item (click)="abrirPagina(ajustes2)">
        Ajustes 2
      </button>
      <button ion-item>
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
